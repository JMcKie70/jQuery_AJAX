<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pokedex</title>
    <link rel="stylesheet" type="text/css" href="pokedex.css">
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
        for(var i = 1; i < 152; i++){
          $('#icons').append("<img id="+i+" src='http://pokeapi.co/media/img/"+i+".png'>");
        };
        $(document).on('click', "img", function(){
          var imageId = $(this).attr('id');
          $.get("http://pokeapi.co/api/v1/pokemon/" + imageId, function(response){
            var name= response.name;
            var stats= "";
            stats += "<h4>Types</h4>";
            stats += "<ul>";
            for(var i = 0; i < response.types.lenth; i++){
              stats += "<li>"+response.types[i].name+"</li>";
            }
            stats += "</ul>";
            stats += "<h5>Height</h5>";
            stats += "<p>"+response.height+"</p>";
            stats += "<h5>Weight</h5>";
            stats += "<p>"+response.weight+"</p>";
            $('#pokedex').html("<h1>"+name+"</h1><img id='image' src='http://pokeapi.co/media/img/"+imageId+".png'>"+stats+"");
          }, "json");
        });
    });
  	</script>
  </head>
  <body>
    <div id="wrapper">
        <div id="icons">
        </div>
        <div id="pokedex">

    </div>
  </body>
</html>
