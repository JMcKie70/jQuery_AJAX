<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<title>Users</title>
  	<link rel="stylesheet" type="text/css" href="Users.css">
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
        $('form').submit(function(){
          return false;
        });
        $('button').click(function(){
          var fName = $('#first-name').val();
          var lName = $('#last-name').val();
          var email = $('#email-address').val();
          var phoneNum = $('phone-number').val();
          $('table').append("<tr><td>"+fName+"</td><td>"+lName+"</td><td>"+email+"</td><td>"+phoneNum+"</td></tr>");
          alert('Thank you!');
        });
      });
  	</script>
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact#</th>
        </tr>
      </table>
      <div class="add-user">
        <h1>Add User</h1>
        <form>
          <p>First Name: <input id="first-name" type="text" name="firstname" value="First Name"></p>
          <p>Last Name: <input id="last-name" type="text" name="lastname" value="Last Name"></p>
          <p>Email Address: <input id="email-address" type="text" name="emailaddress" value="Email Address"></p>
          <p>Contact No.: <input id="phone-number" type="text" name="contactnumber" value="Phone #"></p>
        </form>
        <button type="button" name="button">Add User</button>
      </div>
    </div>
  </body>
</html>
