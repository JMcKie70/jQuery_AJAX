<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat</title>
    <link rel='stylesheet' type='text/css' href='ninjaToCat.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript'>
        $(document).ready(function(){
				      $("img").click(function(){
					             console.log("data-alt-src value is",$(this).attr("data-alt-src"));
            					  var newImage=$(this).attr("data-alt-src");
            						var oldImage=$(this).attr("src");
            						console.log(oldImage,newImage);
            						$(this).attr("src",newImage);
            						$(this).attr("data-alt-src",oldImage);
				      });
			  });
    </script>
  </head>
  <body>
    <div id='wrapper'>
      <div class="image-holder">
        <img src="cat0.png" alt="image1" data-alt-src="ninja0.png">
      </div>
      <div class="image-holder">
        <img src="cat1.png" alt="image2" data-alt-src="ninja1.png">
      </div>
      <div class="image-holder">
        <img src="cat2.png" alt="image3" data-alt-src="ninja2.png">
      </div>
      <div class="image-holder">
        <img src="cat3.png" alt="image4" data-alt-src="ninja3.png">
      </div>
      <div class="image-holder">
        <img src="cat4.png" alt="image5" data-alt-src="ninja4.png">
      </div>
    </div>
  </body>
</html>
